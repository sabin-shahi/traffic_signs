{% extends 'master.html' %}

{% block content %}
  <div class="auth-form">
    <h1>Login</h1>
    {% if messages %}
    <ul class="alert alert-success">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
   
   <center> <p class ='auth-form' > Register here, <a href ="{%url 'signup' %}">Sign-up</a></p></center>
  </div>
{% endblock %}
